<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Her</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at top left, #f6d5f7 0%, #fbe9e7 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Raleway', sans-serif;
      color: #333;
    }

    .container {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 3s ease-in-out;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: #5e2b47;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 6px rgba(255, 255, 255, 0.3);
      animation: floatText 4s ease-in-out infinite;
    }

    p {
      font-size: 1.2rem;
      color: #7a4f6a;
      margin-top: 1rem;
      letter-spacing: 0.5px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50%      { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wait a while my sweetie ðŸ’–</h1>
    <p>Something beautiful is coming soon.</p>
  </div>
</body>
</html>
